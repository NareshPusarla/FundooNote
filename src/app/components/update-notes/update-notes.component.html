<div>
  <mat-card-title style="font-size: 22px; width: 400px; height: 50px; padding-left: 10px; padding-top: 20px;">
      <input matInput type="text" [(ngModel)]="title">
  </mat-card-title>

  <mat-card-content style="font-size: 15px; padding-bottom: 10px; padding-left: 10px;">
      <input matInput type="text" [(ngModel)]="description">
  </mat-card-content>

  <mat-card-content class="footer">
        <app-icons class="icons"></app-icons>
        <button mat-stroked-button (click)="updateNotes()" class="close">close</button>
  </mat-card-content>
</div>
