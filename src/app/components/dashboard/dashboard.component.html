<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" fxLayout="column">
    <div fxLayout="column">
        <mat-toolbar class="example-toolbar">
            <div fxLayout="row" fxLayout.xs="row" fxFlex.xs="10">
                <button mat-icon-button (click)="snav.toggle();" id="menu">
                    <mat-icon class="menu">menu</mat-icon>
                </button>
            </div>
            <div class="bulb" fxLayout="row" fxHide.xs="true" fxFlex.xs="10">
                <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="" style="width: 40px;">
            </div>
            <div fxLayout="row" fxLayout.xs="row">
                <p class="fundoo">Fundoo</p>
            </div>
            
            <div fxFlex.xs="50" fxHide.xs="true" fxHide.sm="true">
                <img src="../../../assets/search_black_24dp.svg" alt="" class="search_icon">
            </div>

            <div fxLayout="row" fxLayout.xs="row">
                <mat-form-field appearance="outline" class="search" ngClass.xs="search-xs" ngClass.md="search-md" ngClass.sm="search-sm">
                    <input matInput placeholder="Search..." style="font-size: 16px; margin-left: 20px;" (keyup)="updateText($event)">
                </mat-form-field>
            </div>
            
            <div fxLayout="row" fxHide.xs="true" fxHide.sm="true" fxHide.md="true">
                <img src="../../../assets/refresh_black_24dp.svg" alt="" class="refresh" >
                <div *ngIf="!isGrid"><img src="../../../assets/view_stream_black_24dp.svg" alt="" class="view_stream" (click)="listView();myFunction()"></div>
                <div *ngIf="isGrid"><img src="../../../assets/grid_view_black_24dp.svg" alt="" class="view_stream" (click)="gridView();myFunction()"></div>
                <img src="../../../assets/settings_black_24dp.svg" alt="" class="settings">
            </div>
            
            <div fxHide.xs="true" fxHide.sm="true">
                <img src="../../../assets/apps_black_24dp.svg" alt="" class="apps">
            </div>

            <div fxLayout="row" fxLayout.xs="row" fxFlex.xs="50" fxLayoutAlign.xs="center" fxLayout.sm="row" fxFlex.sm="50" fxLayoutAlign.sm="center">
                <button (click)="logout()" class="person">
                    <img src="../../../assets/person_black_24dp.svg" alt="">
                </button>
            </div>
        </mat-toolbar>
    </div>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <div routerLink="/dashboard/notes" class="shade">
                    <img src="../../../assets/lightbulb_black_24dp.svg" alt="">
                    <p>Notes</p>
                </div>
                <div class="shade">
                    <img src="../../../assets/notifications_black_24dp.svg" alt="">
                    <p>Reminders</p>
                </div>
                <div class="shade">
                    <img src="../../../assets/edit_black_24dp.svg" alt="">
                    <p>Edit lables</p>
                </div>
                <div class="shade" routerLink="/dashboard/archiveNotes">
                    <img src="../../../assets/archive_black_24dp.svg" alt="">
                    <p>Archive</p>
                </div>
                <div class="shade" routerLink="/dashboard/trashNotes">
                    <img src="../../../assets/delete_black_24dp.svg" alt="">
                    <p>Trash</p>
                </div>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <app-display-notes></app-display-notes>
</div>
