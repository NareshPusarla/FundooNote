<div class="card">
  <mat-card [style.background]="dataList.color">

    <mat-card-header>
      <mat-card-title (click)="openDialog(dataList)">
        <p>{{dataList.title}}</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content (click)="openDialog(dataList)">
      <p>{{dataList.description}}</p>
    </mat-card-content>

    <mat-card-actions>
      <app-icons [card]="dataList" class="icons" (colorEvent)="colorMessage($event)"></app-icons>
    </mat-card-actions>
    
  </mat-card>
</div>
