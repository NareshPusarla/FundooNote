<div class="card" *ngFor="let dataNotes of dataList">
  <mat-card>
    <mat-card-header>
      <mat-card-title (click)="openDialog(dataNotes)">
        <p>{{dataNotes.title}}</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content (click)="openDialog(dataNotes)">
      <p>{{dataNotes.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <app-icons [card]="dataNotes"  class="icons"></app-icons>
    </mat-card-actions>
  </mat-card>
</div>
