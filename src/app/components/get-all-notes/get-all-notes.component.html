<app-create-notes (messageEvent)="receiveMessage($event)"></app-create-notes>
<ng-container *ngFor="let dataNotes of notes">
    <tr *ngIf="dataNotes.isDeleted === false && dataNotes.isArchived === false" class="display">
        <app-display-notes [dataList]="dataNotes" class="display" (displayColorEvent)="receiveMessage($event)"></app-display-notes>
    </tr>
</ng-container>
