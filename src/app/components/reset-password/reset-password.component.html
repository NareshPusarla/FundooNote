<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="fundoo">
            <p id="f" style="color: blue;">F</p>
            <p id="u" style="color: burlywood;">u</p>
            <p id="n" style="color: darkorange;">n</p>
            <p id="d" style="color: blue;">d</p>
            <p id="o" style="color: skyblue;">o</p>
            <p id="o" style="color: coral;">o</p>
        </div>
        <div class="header">
            <p style="font-size: 22px;" id="sign">Sign in</p><br>
            <p style="font-size: 18px;" id="use">Use your Fundoo Account</p>
        </div>
        <div>
            <mat-form-field appearance="outline" class="details">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password" id="pass1">
                <mat-error>Enter password</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="details">
                <mat-label>Confirm</mat-label>
                <input matInput type="password" placeholder="Confirm" formControlName="confirm" id="pass2">
                <mat-error>Confirm the password</mat-error>
            </mat-form-field>
        </div>

        <div class="more">
            <p style="font-size: 16px;">Not your computer? Use guest mode to sign in privately</p>
            <a href="">Learn more</a>
        </div>
        
        <div class="footer">
            <div class="c2"><button>Next</button></div>
        </div>
    </form>
</div>
<div class="outer">
    <div class="outer1">Help</div>
    <div class="outer2">privacy</div>
    <div class="outer3">Terms</div>
</div>
